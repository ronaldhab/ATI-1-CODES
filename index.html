<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="conf/configES.json" defer></script>
    <script type="text/javascript" src="datos/index.json" defer></script>
    <script type="text/javascript" src="js/index.js" defer></script>
  </head>
  <body>
    <main class="contenedor-index">
      <header>
        <nav>
          <ul class="ul-nav">
            <li class="li-logo">
              <div class="logo-texto">
                <p id="nombre-pag"></p>
                <span class="logo-texto-UCV"></span>
                <p id="periodo"></p>
              </div>
            </li>
            <li class="li-saludo-nombre">
              <p class="saludo-texto"><span id="saludo"></span>, Ronald</p>
            </li>
            <li class="li-busqueda">
              <div class="form-contenedor">
                <form class="form-busqueda-nombre">
                  <input
                    id="input-nombre"
                    type="text"
                    placeholder=""
                    aria-label="Buscar en el sitio"
                  />
                  
                  <input class="btn-buscar" type="submit" value="" />
                </form>
              </div>
            </li>
          </ul>
        </nav>
      </header>
      <section class="seccion-estudiantes">
        <ul class="lista-estudiantes">
        </ul>
      </section>
      <div style="padding-top: 40px; clear: both"></div>
      <footer class="footer-index">
        <p id="copyright"></p>
      </footer>
    </main>
  </body>
</html>
