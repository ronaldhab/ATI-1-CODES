<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="text/javascript" src="conf/configES.json" defer></script>
    <script type="text/javascript" src="js/index.js" defer></script>
  </head>
  <body>
    <main class="contenedor-perfil">
      <div class="img-contenedor">
        <picture>
          <source media="(max-width: 768px)" srcset="" />
          <source media="(min-width: 769px)" srcset="" />
          <img class="estudiante-img" src="" alt="" />
        </picture>
      </div>
      <div class="estudiante-info">
        <h1 class="estudiante-nombre"></h1>
        <div class="estudiante-descripcion-contenedor">
          <p class="estudiante-descripcion"></p>
        </div>
        <div class="estudiante-intereses-contenedor">
          <table class="estudiante-intereses">
            <tr>
              <td id="color"></td>
              <td id="respuesta-color"></td>
            </tr>
            <tr>
              <td id="libro"></td>
              <td id="respuesta-libro"></td>
            </tr>
            <tr>
              <td id="musica"></td>
              <td id="respuesta-musica"></td>
            </tr>
            <tr>
              <td id="videojuego"></td>
              <td id="respuesta-videojuego"></td>
            </tr>
            <tr>
              <td><strong id="lenguajes"></strong></td>
              <td><strong id="respuesta-lenguajes"></strong></td>
            </tr>
          </table>
        </div>
        <footer class="footer-perfil">
          <table class="contacto">
            <tr>
              <td id="texto-contacto"></td>
              <td>
                <a
                  class="contacto-enlace"
                  href="mailto:?subject=Contacto desde el perfil&body=Hola%20%2C%0A%0AMe%20gustar%C3%ADa%20ponerme%20en%20contacto%20contigo."
                ></a>
              </td>
            </tr>
          </table>
        </footer>
      </div>
    </main>
  </body>
</html>
